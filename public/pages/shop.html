<div class="shop-container">
    <div class="added-to-cart glass">
        <button type="button" title="close" class="button added-to-cart__close-btn">
            <span class="fa-solid fa-xmark"></span>
        </button>
        <span class="added-to-cart__icon fa-regular fa-circle-check fa-2xl fa-beat"
            style="--fa-animation-iteration-count: 1;"></span>
        <p class="added-to-cart__text">item added to cart</p>

    </div>
    <button type="button" class="show-filters glass">
        show filters
    </button>
    <aside class="filters">
        <form class="filters__form glass">
            <div class="price-range-container">
                <h2 class="filters__heading">Price range</h2>
                <div class="input-container">
                    <input type="number" min="0" class="price-range-container__input" id="min-price">
                    <label for="min-price">min.</label>
                </div>
                <div class="input-container">
                    <input type="number" min="0" class="price-range-container__input" id="max-price">
                    <label for="max-price">max.</label>
                </div>
            </div>
            <div class="rating-container">
                <h2 class="filters__heading filters__heading--star">Rating</h2>
                <div class="stars-container">
                    <div class="stars-container__star">
                        <input class="stars-container__checkbox" type="radio" name="star" id="star-1" />
                        <label class="stars-container__label" for="star-1">
                            <img class="stars-container__icon" src="/images/star-solid.svg" alt="star" />
                        </label>
                    </div>
                    <div class="stars-container__star">
                        <input class="stars-container__checkbox" type="radio" name="star" id="star-2" />
                        <label class="stars-container__label" for="star-2">
                            <img class="stars-container__icon" src="/images/star-solid.svg" alt="star" />
                        </label>
                    </div>
                    <div class="stars-container__star">
                        <input class="stars-container__checkbox" type="radio" name="star" id="star-3" />
                        <label class="stars-container__label" for="star-3">
                            <img class="stars-container__icon" src="/images/star-solid.svg" alt="star" />
                        </label>
                    </div>
                    <div class="stars-container__star">
                        <input class="stars-container__checkbox" type="radio" name="star" id="star-4" />
                        <label class="stars-container__label" for="star-4">
                            <img class="stars-container__icon" src="/images/star-solid.svg" alt="star" />
                        </label>
                    </div>
                    <div class="stars-container__star">
                        <input class="stars-container__checkbox" type="radio" name="star" id="star-5" />
                        <label class="stars-container__label" for="star-5">
                            <img class="stars-container__icon" src="/images/star-solid.svg" alt="star" />
                        </label>
                    </div>
                </div>
            </div>
            <input type="reset" class="filters__reset button" value="reset">
        </form>
    </aside>
    <ul class="offers">
    </ul>
</div>
