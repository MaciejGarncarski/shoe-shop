<div class="shop-container">
    <div class="added-to-cart">
        <span class="added-to-cart__timer"></span>
        <button type="button" title="close" class="added-to-cart__close-btn">
            <span class="fa-solid fa-xmark"></span>
        </button>
        <span class="added-to-cart__icon fa-regular fa-circle-check fa-2xl fa-beat"
            style="--fa-animation-iteration-count: 1;"></span>
        <p class="added-to-cart__text">item added to cart</p>
    </div>
    <div class="filters">
        <button type="button" class="show-filters">
            show filters
        </button>
        <form class="filters__form">
            <div class="filters__price-range">
                <h2 class="filters__heading">Price range</h2>
                <div class="filters__input-container">
                    <input type="number" min="0" class="filters__price" id="min-price">
                    <label for="min-price">min.</label>
                </div>
                <div class="filters__input-container">
                    <input type="number" min="0" class="filters__price" id="max-price">
                    <label for="max-price">max.</label>
                </div>
            </div>
            <div class="filters__rating-container">
                <h2 class="filters__heading filters__heading--star">Rating</h2>

                <div class="filters__stars-container">
                    <div class="filters__star">
                        <input class="filters__star-checkbox" type="checkbox" id="star-1" />
                        <label for="star-1">
                            <img class="filters__star-icon" src="/images/star-solid.svg" alt="star" />
                        </label>
                    </div>
                    <div class="filters__star">
                        <input class="filters__star-checkbox" type="checkbox" id="star-2" />
                        <label for="star-2">
                            <img class="filters__star-icon" src="/images/star-solid.svg" alt="star" />
                        </label>
                    </div>
                    <div class="filters__star">
                        <input class="filters__star-checkbox" type="checkbox" id="star-3" />
                        <label for="star-3">
                            <img class="filters__star-icon" src="/images/star-solid.svg" alt="star" />
                        </label>
                    </div>
                    <div class="filters__star">
                        <input class="filters__star-checkbox" type="checkbox" id="star-4" />
                        <label for="star-4">
                            <img class="filters__star-icon" src="/images/star-solid.svg" alt="star" />
                        </label>
                    </div>
                    <div class="filters__star">
                        <input class="filters__star-checkbox" type="checkbox" id="star-5" />
                        <label for="star-5">
                            <img class="filters__star-icon" src="/images/star-solid.svg" alt="star" />
                        </label>
                    </div>
                </div>
            </div>
            <input type="reset" class="filters__reset" value="reset">
        </form>
    </div>
    <ul class="offers">
    </ul>
</div>
